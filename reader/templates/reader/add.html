<!-- home.html -->
{% extends "_base.html" %}
{% load static %}


{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="space-y-12 ml-8">
    <!-- <input type="file" name="files" multiple> -->
    <div>
      <label for="path">Dossier qui contient les CVs:</label>
      <input type="text" name="path" id="path" required>
    </div>
  </div>
<div class="mt-6 flex items-center justify-end gap-x-6">
  <button style="background: blue; color: white;" type="submit" class="rounded-md bg-indigo-600 px-3 py-2 
  text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline 
  focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 ml-8">
  Add to the database
</button>
</div>
</form>

<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #f2f2f2;}
  
  #customers tr:hover {background-color: #ddd;}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
  }
  </style>

{% if message %}
  <h3 style="color: green; font-weight: bold;">All files are successfully added to the DB</h3>
{% endif %}
{% endblock content %}
